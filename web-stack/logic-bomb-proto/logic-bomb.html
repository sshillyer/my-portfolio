<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="bg-primary">Logic Bomb - Debug the Code!</h1>
            </div>
        </div> 
<!-- End row1  -->

        <div class="row">
            <div class="col-md-4">
               <button id="bttn-new-game">New Game</button>
            </div>
            <div class="col-md-4">
                <p class="text-danger">Welcome to Logic Bomb. Just another minesweeper clone...</p>
            </div>
            <div class="col-md-4"></div>
        </div> 
<!-- End row2  -->

        <div class="row">
            <div class="col-md-10" id="game-settings">
              <form>
                <fieldset>
                <legend>Game Settings</legend>
                    <p>
                    <input id="row-setting" type="number" name="row_setting" value="10">   
                    <label for="row_setting">Rows</label>         
                    </p>
                    <p>
                    <input id="column-setting" type="number" name="column_setting" value="10">
                    <label for="column_setting">Columns</label>
                    </p>
                </fieldset>
              </form>
	    </div> <!-- End Game-settings -->

            <div class="col-md-2">

            </div>
        </div> 
<!-- End row3  -->

	<div class="row">
            <div class="col-md-8" id="game-board"></div>
            <div class="col-md-4" id="bomb-panel" hidden="true">
                <h3>Logic Bombs Left: </h3><p id ="bomb-qty">0</p>
	</div>
<!-- End row4  -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    </div>
  </body>
</html>
