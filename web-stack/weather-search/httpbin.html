<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>HTTP BIN</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="container">
    
    <!-- INTRO -->  
    <h1>HTTPBin.org POST</h1>

    <p>This page submits an object using POST to HTTP Bin.</p>
        <p><button type="reset" class="btn btn-danger" id="reset-page-btn">Reset the Page</button></p>
        
    <h2>Entry Forms</h2>
    
    <!-- ZIP CODE BASED FORM -->
    <div class="row"> <!-- START forms row -->
        <div class="col-md-12">
        <form class="form-inline" id="json-form"> <!-- BEGIN ZIP form -->
            <fieldset>
            <legend>Object Data</legend>
                <div class="form-group">
                    <p> <!-- Key : Value pair 1 -->
                    <label for="key1">Key 1:</label>
                    <input type="text" class="form-control" name="key1" id="key1-input" placeholder="Property Name 1">
                    <label for="value1">Value 1:</label>
                    <input type="text" class="form-control" name="value1" id="value1-input" placeholder="Value 1">
                    </p>
                    <p><!-- Key : Value pair 2 -->
                    <label for="key2">Key 2:</label>                    
                    <input type="text" class="form-control" name="key2" id="key2-input" placeholder="Property Name 2">
                    <label for="value2">Value 2:</label>
                    <input type="text" class="form-control" name="value2" id="value2-input" placeholder="Value 2">
                    </p>
                    <p><!-- Key : Value pair 3 -->
                    <label for="key3">Key 3:</label>
                    <input type="text" class="form-control" name="key3" id="key3-input" placeholder="Property Name 2">
                    <label for="value3">Value 3:</label>
                    <input type="text" class="form-control" name="value3" id="value3-input" placeholder="Value 3">
                    </p>
                <input type="submit" class="btn btn-primary" id="json-form-submit">
                </div>
            </fieldset>
        </form><!-- END ZIP form -->
        </div><!-- END left col -->
    </div><!-- END form row -->
    
        
    <!-- Panel to show the weather information on success -->
    <div class="row" id="results-panel" hidden> <!-- START output row -->
        <div class="col-md-12">
        <h2>Reponse from server:</h2>
            <p>Object string returned: <span id="json-string-response"></span> </p>
            <ul>
                <li>Key 1: <span id="key1-response"></span>, Value 1: <span id="value1-response"></span></li>
                <li>Key 2: <span id="key2-response"></span>, Value 2: <span id="value2-response"></span></li>
                <li>Key 3: <span id="key3-response"></span>, Value 3: <span id="value3-response"></span></li>
            </ul>
        </div>
    </div> <!-- END output row -->
        
        
    <!-- Panel to show error message on failure -->        
    <div class="row" id="error-panel" hidden>
        <div class="col-md-12">
            <p class="bg-danger">There was an error: <span id="error-message"></span></p>
        </div> <!-- END error panel -->   
    </div> <!-- END error row -->           
    </div> <!-- END main container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/httpbin-app.js"></script>
  </body>
</html>
